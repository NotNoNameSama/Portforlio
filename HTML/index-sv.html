<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<title>Scan Reader</title>

<link rel="manifest" href="manifest.json">

<style>
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: system-ui, sans-serif;
        overflow: hidden;
    }

    body.light {
        background: #f5f5f5;
        color: #000;
    }

    #viewer {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        transition: transform 0.2s ease;
    }

    #controls {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        background: rgba(0,0,0,0.6);
        padding: 8px 12px;
        border-radius: 30px;
    }

    body.light #controls {
        background: rgba(255,255,255,0.8);
    }

    button {
        border: none;
        background: none;
        color: inherit;
        font-size: 18px;
        cursor: pointer;
    }

    #counter {
        position: fixed;
        top: 10px;
        right: 15px;
        opacity: 0.7;
        font-size: 14px;
    }
</style>
</head>

<body>
<div id="viewer">
    <img id="page" src="" alt="scan">
</div>

<div id="counter"></div>

<div id="controls">
    <button onclick="zoomOut()">‚ûñ</button>
    <button onclick="toggleMode()">üåô</button>
    <button onclick="zoomIn()">‚ûï</button>
</div>

<script>
let current = 0;
let zoom = 1;
let pages = [];

// CONFIG
const TOTAL_PAGES = 20; // ‚¨ÖÔ∏è mets le nombre d‚Äôimages
const PATH = "scans/";
const EXT = ".jpg";

// Charger toutes les images automatiquement
for (let i = 1; i <= TOTAL_PAGES; i++) {
    pages.push(PATH + String(i).padStart(3, "0") + EXT);
}

const img = document.getElementById("page");
const counter = document.getElementById("counter");

function showPage() {
    img.src = pages[current];
    img.style.transform = `scale(${zoom})`;
    counter.textContent = `${current + 1} / ${pages.length}`;
}

function nextPage() {
    if (current < pages.length - 1) {
        current++;
        zoom = 1;
        showPage();
    }
}

function prevPage() {
    if (current > 0) {
        current--;
        zoom = 1;
        showPage();
    }
}

function zoomIn() {
    zoom += 0.2;
    showPage();
}

function zoomOut() {
    zoom = Math.max(1, zoom - 0.2);
    showPage();
}

function toggleMode() {
    document.body.classList.toggle("light");
}

// Tap / clic manga-style
document.getElementById("viewer").addEventListener("click", (e) => {
    const x = e.clientX;
    if (x > window.innerWidth / 2) nextPage();
    else prevPage();
});

// Swipe mobile
let startX = 0;
document.addEventListener("touchstart", e => startX = e.touches[0].clientX);
document.addEventListener("touchend", e => {
    let endX = e.changedTouches[0].clientX;
    if (endX < startX - 50) nextPage();
    if (endX > startX + 50) prevPage();
});

// Init
showPage();

// PWA
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
}
</script>

</body>
</html>
